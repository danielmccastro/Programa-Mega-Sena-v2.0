  <title>Programa Mega-Sena v2.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <div class="container">
    <h1 class="titulo">Programa Mega-Sena v2.0</h1>
    <hr>
    <p class="descricao">Solicita que o usuário escolha quantos números deseja jogar (entre 6 e 15) e sorteia
      aleatoriamente a
      quantidade de números
      de 1 a 60 para formar um jogo de loteria.</p>


    <fieldset class="text-center">Selecione a quantidade de números que deseja jogar
      <div class="container text-center">
        <div>
          <input class="form-check-input " type="radio" name="numeros" id="radio" value="6">
          <label class="form-check-label me-3" for="numeros">
            6
          </label>
          <input class="form-check-input" type="radio" name="numeros" id="radio" value="7">
          <label class="form-check-label me-3" for="numeros">
            7
          </label>
          <input class="form-check-input" type="radio" name="numeros" id="radio" value="8">
          <label class="form-check-label me-3" for="numeros">
            8
          </label>
          <input class="form-check-input" type="radio" name="numeros" id="radio" value="9">
          <label class="form-check-label me-3" for="numeros">
            9
          </label>
          <input class="form-check-input" type="radio" name="numeros" id="radio" value="10">
          <label class="form-check-label me-3" for="numeros">
            10
          </label>
          <input class="form-check-input" type="radio" name="numeros" id="radio" value="11">
          <label class="form-check-label me-3" for="numeros">
            11
          </label>
          <input class="form-check-input" type="radio" name="numeros" id="radio" value="12">
          <label class="form-check-label me-3" for="numeros">
            12
          </label>
          <input class="form-check-input" type="radio" name="numeros" id="radio" value="13">
          <label class="form-check-label me-3" for="numeros">
            13
          </label>
          <input class="form-check-input" type="radio" name="numeros" id="radio" value="14">
          <label class="form-check-label me-3" for="numeros">
            14
          </label>
          <input class="form-check-input" type="radio" name="numeros" id="radio" value="15">
          <label class="form-check-label me-3" for="numeros">
            15
          </label>
        </div>
    </fieldset>

    <div class="div_botoes mt-3">
      <button class="botao" id="sortear">Sortear</button>
      <button class="botao" id="limpar">Limpar</button>
    </div>
    <div id="respostas"></div>
